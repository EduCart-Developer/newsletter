<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .newsletter-inner-container{box-shadow:0 3px 10px rgba(0,0,0,0.527);width:97%;padding:0%;border-radius:7%;overflow:hidden;display:flex;justify-content:center;flex-direction:column;margin-left:auto;margin-right:auto;background-color:#b11519}
        .header-image{width:98%;display:block;margin-left:auto;margin-right:auto; margin-top: 8px;}
        #sib-form{display:flex;justify-content:center;align-items:center;margin:5% 5% 0px 5%}
        .input-email-field{height:35px;width:75%;font-family:Arial,Helvetica,sans-serif;padding:5px 3px 2px 10px;font-size:16px;border-radius:5px;text-decoration:none;outline:none;border:1px solid grey;color:grey;border:none;text-transform:lowercase}
        .input-email-field::placeholder{color:rgb(216,216,216);opacity:1;font-weight:500;text-transform:capitalize}
        .input-email-field::-ms-input-placeholder{color:rgb(216,216,216);font-weight:500;text-transform:capitalize}
        .newsletter-submit-button{margin-left:10px;color:aliceblue;background-color:black;font-family:Arial,Helvetica,sans-serif;font-weight:400;font-size:17px;line-height:32px;padding:5px 20px;border-radius:5px;cursor:pointer;letter-spacing:1px;border:none}
        .newsletter-bottom-image{width:100%}
        .bottom-image{ display:block;width:98%; margin-left: auto;margin-right: auto;margin-bottom: 10px;}
        @media only screen and (max-width:479px){.newsletter-inner-container{width:100%;border-radius:7%}
        .header-image{width:90%}
        #sib-form{display:flex;justify-content:center;align-items:center;margin:5% 4% 0% 4%}
        .input-email-field{height:28px;font-size:14px;width:100%}
        .newsletter-submit-button{font-weight:400;font-size:14px;line-height:26px;margin-left:5px;padding:5px 12px}
        }</style>
</head>
<body>
    <div class="main-container">
        <div class="newsletter-main-container">
            <div class="newsletter-inner-container">
                <div class="news-letterimage-header">
                    <img loading="lazy" src="https://uploads-ssl.webflow.com/5f5cf462f0ee5f4a999616bb/6597f8ce070e6d79d67902a9_Group-1-5.webp" alt="header-image" class="header-image" >
                </div>
                <div>
                    <form id="sib-form" method="POST"
                        action="https://da6fa2e3.sibforms.com/serve/MUIFAFx_38-VhjYQp56fNMSvc99VfInoexb_Yhft9KmtL3niapu0Uik9v9mwLZYA05DNooEJUQ4mvX7KcdHnIlVoME58ZftpFAY-uTx05Z0Jk2vwhbdk-OYsoClPmbeaLY1DS7361heGlc1ptR0Bpx5Jwroo_OCCY4cK_NbndTeTxRUzJ3iiY8txaxi06_SeVURMtx7XcpEgxABH"
                        data-type="subscription">
                        <input class="input-email-field" type="email" id="EMAIL" name="EMAIL" autocomplete="off"
                            placeholder="ENTER YOUR EMAIL ID" data-required="true" required />
                        <button class="newsletter-submit-button" form="sib-form" type="submit" >Submit</button>
                    </form>
                </div>
                <div class="newsletter-bottom-image">
                    <img loading="lazy" src="https://uploads-ssl.webflow.com/5f5cf462f0ee5f4a999616bb/6597f8d0e2cb4a9e564ba866_Website-002-03-1.webp" alt="bottom-image" class="bottom-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
