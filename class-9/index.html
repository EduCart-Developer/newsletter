<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container{
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .newsletter-main-container{
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            width:500px; 
            padding: 4%;
            background-image: url('https://i.ibb.co/Jr3X8rQ/Websiteaaa-01.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;

        }
        .newsletter-inner-container{
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.527);
            width: 100%;
            padding:5% 1% 1% 1%;
            border-radius: 7%;
            overflow: hidden;
            display:flex;
            justify-content: center;
            flex-direction: column;
            background-color:#b11519 ;
        }
        .header-image{
            width: 98%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #sib-form{
            display:flex;
            justify-content: center;
            align-items: center;
            margin: 5% 5% 0px 5%;
          
        }
        .input-email-field{
            height:35px;
            width: 75%;
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px 3px 2px 10px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            outline: none;
            border: 1px solid grey;
            color: grey;
            border: none; 
            text-transform: lowercase;
        }
        .input-email-field::placeholder {
            color: rgb(216, 216, 216);
            opacity: 1;
            font-weight: 500;
            text-transform: capitalize;
        }
        .input-email-field::-ms-input-placeholder {
            color: rgb(216, 216, 216);
            font-weight: 500;
            text-transform: capitalize;

        }
        .newsletter-submit-button{
            margin-left: 10px;
            color: aliceblue;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-size: 17px;
            line-height: 32px;
            padding: 5px 20px;
            border-radius:5px;
            cursor:pointer;
            letter-spacing: 1px;
            border: none;
        }
        .newsletter-bottom-image{
            width: 100%;
        }
        .bottom-image{
           width: 100%;
        }
        /* mobile view */
        @media only screen and (max-width: 479px) {
            .main-container{
                width: 100%;
                display: flex;
                justify-content: center;
            }
            .newsletter-main-container{
            width: 100%;
           
          }
        .newsletter-inner-container{
            width: 95%;
            border-radius: 7%; 
        }
        .header-image{
            width: 90%;
        }
        #sib-form{
            display:flex;
            justify-content: center;
            align-items: center;
            margin: 5% 4% 0px 4%;
          
        }
        .input-email-field{
            height:28px; 
            font-size: 14px; 
            width: 100%;
        }
        .newsletter-submit-button{   
            font-weight: 400;
            font-size: 14px;
            line-height: 26px;
            margin-left: 5px;
            padding: 5px 12px;
           
        }
        }
     
    </style>
</head>


<body>
    <div class="main-container">
        <div class="newsletter-main-container">
            <div class="newsletter-inner-container">
                <div class="news-letterimage-header">
                    <img src="https://i.ibb.co/dMPfZpy/Group-1-5.png" alt="header-image" class="header-image" >
                </div>
                <div>
                    <form id="sib-form" method="POST"
                        action="https://da6fa2e3.sibforms.com/serve/MUIFAP5WV4O6xhLSt4BiHmYWTaB0XFm_y0ntZokIxQZE5G0pIPKl855LlaiBlVFIKlRdSqH62qpq2XPNXpU7OxWAwSKtvmCMlSRAkCJ4vg2UUevNEqEkgV-BzpQK_1hNe8jdQ2UD_qDeC5uuXoKSacYGL35nbx3tjjMOxZnZzhR-akFa5A6x0V_nydNBrTrMQonZELL9QFLlq7Xq"
                        data-type="subscription">
    
                        <input class="input-email-field" type="email" id="EMAIL" name="EMAIL" autocomplete="off"
                            placeholder="ENTER YOUR EMAIL ID" data-required="true" required />
    
                        <button class="newsletter-submit-button" form="sib-form" type="submit" >Submit</button>
                    </form>
                </div>
                <div class="newsletter-bottom-image">
                    <img src="https://i.ibb.co/n8mypLw/Website-002-03-1.png" alt="bottom-image" class="bottom-image">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
