<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Discount Calculator</title>
<style>
 body{
  background-image: url('/img1.jpg');
  background-size: cover;
 }
  .main-div{
    margin-left: auto;
    margin-right: auto;
    margin-top: 25vh;
    width: 300px;
    border:1px solid #ccc;
    border-radius: 10px;
    padding: 1% 1%;
    background: rgba(213, 164, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur( 10px );
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    text-align: center;
  }
  .main-div>h2{
    font-size: 25px;
    font-weight: 700;
    color: #000000;
  }
  form{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  input{
    background: rgba(213, 164, 255, 0.1);
    padding: 10px 10px;
    width: 90%;
    border-radius: 5px;
    box-shadow: 1px 1px 2px #183c40;
    outline: none;
    border:1px solid #e2e2e2;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 18px;
  }
  label{
    text-align: left;
    
  }
</style>
</head>
<body>
  <div class="main-div">
    <h2>Total Discount Calculator</h2>
  <form id="discountForm">
    <label for="originalPrice">Original Price:</label><br>
    <input type="number" id="originalPrice" name="originalPrice" required>
    <br>
    <label for="preExistingDiscount">Pre-existing Discount (%):</label><br>
    <input type="number" id="preExistingDiscount" name="preExistingDiscount" required>
    <br>
    <label for="desiredTotalDiscount">Desired Total Discount (%):</label><br>
    <input type="number" id="desiredTotalDiscount" name="desiredTotalDiscount" required>
    <br>
    <button type="button" onclick="calculateDiscount()">Calculate</button>
  </form>

  <div id="result"></div>
  </div>

  <script>
    function calculateDiscount() {
      // Retrieve input values from the form
      const originalPrice = parseFloat(document.getElementById("originalPrice").value);
      const preExistingDiscountPercentage = parseFloat(document.getElementById("preExistingDiscount").value);
      const desiredTotalDiscountPercentage = parseFloat(document.getElementById("desiredTotalDiscount").value);

      // Calculate the discounted price after the pre-existing discount
      const preDiscountedPrice = originalPrice * (1 - preExistingDiscountPercentage / 100);

      // Calculate the desired discount amount
      const desiredDiscountAmount = originalPrice * (desiredTotalDiscountPercentage / 100);

      // Calculate the additional discount required
      const additionalDiscount = desiredDiscountAmount - (originalPrice - preDiscountedPrice);

      // Calculate the additional discount percentage
      const additionalDiscountPercentage = (additionalDiscount / preDiscountedPrice) * 100;

      // Display the result
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `Pre-discounted price: ${preDiscountedPrice.toFixed(2)} Rs <br> Additional discount required: ${additionalDiscount.toFixed(2)} Rs (${additionalDiscountPercentage.toFixed(2)}%)`;
    }
  </script>
</body>
</html>
